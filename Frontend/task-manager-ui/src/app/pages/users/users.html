<h2>Users</h2>

<form *ngIf="isEdit && editUserForm" (ngSubmit)="updateUser()" class="form">
  <h3>Edit User: {{ editUserForm.name }}</h3>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="editUserForm.name" name="editName" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="editUserForm.email" name="editEmail" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Role</mat-label>
    <input matInput [(ngModel)]="editUserForm.role" name="editRole" />
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="accent" type="submit">Update User</button>
    <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
  </div>
</form>

<form *ngIf="!isEdit" (ngSubmit)="createUser()" class="form">
  <h3>Create New User</h3>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="createUserForm.name" name="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="createUserForm.email" name="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="createUserForm.password" name="password" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Role</mat-label>
    <input matInput [(ngModel)]="createUserForm.role" name="role" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Create User</button>
</form>

<hr />

<!-- USER LIST -->
<h3>User List</h3>

<table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z2 full-width">
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      {{ user.name }}
    </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">
      {{ user.email }}
    </td>
  </ng-container>

  <!-- Role -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">
      {{ user.role }}
    </td>
  </ng-container>

  <!-- Actions -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let user">
    <div class="action-buttons">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="startEdit(user)"
        style="margin-right: 8px;">
        Edit
      </button>

      <button 
        mat-raised-button 
        color="warn" 
        (click)="deleteUser(user.id)">
        Delete
      </button>
    </div>
  </td>
</ng-container>
    
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
